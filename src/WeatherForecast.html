<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a userfreindly application which provide weather information">
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" href="../Images/Weather_info_icon.ico">
    <title>Weather information</title>
</head>

<body class="bg-custom_blue w-screen h-screen overflow-y-auto box-border">
    <div class=" w-screen bg-url2 bg-no-repeat bg-cover h-full overflow-y-auto">
        <!--header-->
        <header class="flex w-screen h-24 fixed z-10 opacity-100 box-border pl-4 pr-36 bg-url bg-no-repeat bg-cover ">
            <img src='../Images/Weather-info_logo.png' class="w-44 h-24 pt-2  box-border">
            <div class=" flex items-center justify-center grow">
                <h1 class=" font-extrabold  text-4xl  text-white ">Your Daily Weather Guide</h1>
            </div>
        </header>

        <!--main content-->
        <div class="m-auto w-5/6 mt-36  box-border">
            <main class="w-full h-full box-border">
                <section id="inputDiv" class="w-full h-28 ">
                    <div class="flex w-full justify-center box-border gap-4">
                        <button id="btnLocation"
                            class="w-72 font-sans bg-green-700 h-12 font-semibold text-cyan-50 rounded-xl border-2 border-blue-200">Current
                            Location
                            Forecast</button>
                        <label class="w-3/12 text-custom text-black-950 font-semibold pt-3 text-right">Search
                            your
                            city:</label>
                        <input id="city" class="w-8/12 rounded-3xl border-2 h-12 pl-8 font-sans" autocomplete="off"
                            type="text">
                        <button id="btnCity"
                            class="w-28 bg-rose-500 text-white font-bold rounded-3xl mt-1  h-10 border-2 border-blue-200">Check
                        </button>

                    </div>
                </section>
                <section class="w-full h-full border-2 border-white">
                    <div id="displayBlocks" class="box-border"></div>

                </section>


            </main>
            <script src="./WeatherForecast.js"></script>
        </div>

        <!--footer-->
        <footer class="relative top-26 w-full pt-6 box-border">
            <p class="text-center">Â© 2024 Weather-info, Inc. "Weather-info" All Rights Reserved.</p>
        </footer>
    </div>
</body>

</html>
